<script>
    let myDate = function (day, month, year) {     // function myDate(day, month, year);
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
             return `${this.day}/${this.month}/${this.year}`;
        }
    }

    let date = new myDate(2, 2, 1997);
    date.setDate(6, 10, 1997);
    alert(date.toString());
