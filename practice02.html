<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
        
    }
    let circle = new Circle(2);
    alert(`Bán kính là ${circle.getRadius()}; diện tích là ${circle.getArea()}`);

    let circle2 = new Circle(4);
    alert(`Bán kính là ${circle2.getRadius()}; diện tích là ${circle2.getArea()}`);

</script>


</body>
</html>
